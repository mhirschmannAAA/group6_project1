<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <meta charset="utf-8"> -->
    <title>Direction Map</title>
    <style>
            #map {
              height: 400px;
              width: 400px;
              border: 2px solid blue;
              overflow: hidden;      
             }
 
          </style>
          <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="js/mapwork.js" type="text/javascript"></script>
 
  </head>
  <body>
        <script
        src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
   
        <div class="container">
            <div id="map"></div>
           
        <script> 
        function initMap() {
            var uluru = {lat: 33.640411, lng: -84.419853};
            var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 11,
            center: uluru
            });
            var marker = new google.maps.Marker({
            position: uluru,
            map: map
            });
        }
        
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWnfPMeTCA-US-TBw9pab_q8MGF6u8Un4&callback=initMap"
        async defer></script>
        
        </div>
        
    <div id="map-canvas"></div>
</body>
</html>
